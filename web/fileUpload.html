<html>
    <head>
        <title>Clean Energy - Upload Meter Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div><h2>Clean Energy - Upload Meter Image</h2></div>
        <form action="uploadFile" method="post" enctype="multipart/form-data">
            <div class="imgcontainer">
                <img src="cleanenergy.jpg" alt="Logo" class="logo">
            </div>
            <div class="container">
                <h3>Select image to upload:</h3>
                <input class="inputbutton" type="file" name="fileToUpload" id="fileToUpload" accept="image/*"/> <br/>
                <input class="inputbutton" type="submit" value="Upload File" name="upload" id="upload"/>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="reset" class="cancelbtn" value="Reset">Clear Contents</button><br/><br/>
                <button type="button"><a href="index.html" class="backhomebtn" > Log Out</a></button>
            </div>
        </form>

    </body>
</html>
