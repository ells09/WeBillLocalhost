<html>
    <head>
        <title>Clean Energy Billing System</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form method="post" action="validate">
            <div class="imgcontainer">
                <img src="cleanenergy.jpg" alt="Logo" class="logo">
            </div>

            <div class="container">
                <label><b>Username</b></label>
                <input type="text" id="userID" placeholder="Enter Username" name="userid" required>

                <br/><label><b>Password</b></label>
                <input type="password" name="password" placeholder="Type Your Password" required>

                <br/><br/><label><b>Role</b></label>
                <input type="radio" name="userRole" id="customerUser" value="Customer" checked>Customer
                <input type="radio" name="userRole" id="adminUser" value="Admin">Admin

                <br/><br/><button type="submit" value="Send">Login</button><br/>
                <input type="checkbox" checked="checked"> Remember me
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </body>
</html>
